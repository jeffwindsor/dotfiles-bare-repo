background_opacity: 0.9
scrolling:
  history: 50000
font:
  normal:
    family: jetbrainsmononerdfont
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 10.0

colors:
  # Default colors
  primary:
    background: '#282828'
    foreground: '#eeeeee'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#f43753'
    green:   '#c9d05c'
    yellow:  '#ffc24b'
    blue:    '#b3deef'
    magenta: '#d3b987'
    cyan:    '#73cef4'
    white:   '#eeeeee'

  # Bright colors
  bright:
    black:   '#4c4c4c'
    red:     '#f43753'
    green:   '#c9d05c'
    yellow:  '#ffc24b'
    blue:    '#b3deef'
    magenta: '#d3b987'
    cyan:    '#73cef4'
    white:   '#feffff'

